<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Pets Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #ff4757;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    .container {
      padding: 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .product-card {
      background-color: #2f3542;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
    }
    .product-card h3 {
      font-size: 14px;
      margin: 10px 0 5px;
    }
    .product-card p {
      font-size: 12px;
    }
    .contact {
      margin-top: 40px;
      text-align: center;
    }
    .contact a {
      color: #1e90ff;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Roblox Pets Shop</h1>
  </header>
  <div class="container">
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Pet 1">
        <h3>Golden Unicorn</h3>
        <p>Harga: 100K</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Pet 2">
        <h3>Shadow Dragon</h3>
        <p>Harga: 250K</p>
      </div>
      <!-- Tambahkan lebih banyak produk di sini -->
    </div>

    <div class="contact">
      <p>Ingin beli? Chat langsung di WhatsApp:</p>
      <a href="https://wa.me/6282185775424" target="_blank">Klik untuk Chat</a>
      <p>Metode pembayaran: DANA atau Transfer Bank</p>
    </div>
  </div>
</body>
</html>
